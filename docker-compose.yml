version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: statefin-postgres
    environment:
      POSTGRES_DB: statefin_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - statefin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d statefin_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: statefin-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/statefin_dev
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JWT_SECRET: MySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@statefin.com
      ADMIN_PASSWORD: Admin123!
      USER_USERNAME: user
      USER_EMAIL: user@demo.com
      USER_PASSWORD: User123!
      MANAGER_USERNAME: manager
      MANAGER_EMAIL: manager@demo.com
      MANAGER_PASSWORD: Manager123!
    ports:
      - "8080:8080"
    networks:
      - statefin-network
    volumes:
      - app_logs:/var/log/statefin
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: statefin-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@statefin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - statefin-network
    profiles:
      - admin-tools

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

networks:
  statefin-network:
    driver: bridge